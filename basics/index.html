<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css intro</title>
    <style>
        *{
            margin: 0;
        }
        h1{
            color: #eaed0b;
            background-color: #110f0f;
            text-align:center;
            padding: 20px;
            text-decoration :underline;
            border: solid 2px #fbfbfb;
            margin:20px;
        }
        html{
            background: url(https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-21.jpg) center center fixed repeat;
            background-size: cover;
        }
        /* body{
            background-color: #15eefe;
        } */
         p{
            background-color: #c16b20;
            display: inline;
         }
         span{
            background-color: #eaed0b;
            display: block;
            text-align: center;
         }
    </style>
</head>
<body>
